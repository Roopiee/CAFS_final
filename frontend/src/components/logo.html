<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield Logo Preview</title>
    <style>
        body {
            /* Centers the logo on the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        p {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <svg width="300" height="350" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">

            <defs>
                <linearGradient id="blueMetal" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#002244;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#0055AA;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#002244;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="goldSheen" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="30%" style="stop-color:#FDB931;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#C09000;stop-opacity:1" />
                </linearGradient>

                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="3" dy="4" result="offsetblur" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.3" />
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="offsetblur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <path d="M 20,40 
                 H 180 
                 Q 180,130 100,200 
                 Q 20,130 20,40 Z" fill="#FFFFFF" stroke="url(#blueMetal)" stroke-width="14"
                filter="url(#dropShadow)" />

            <path d="M 60,105 
                 L 90,135 
                 L 145,75" fill="none" stroke="url(#goldSheen)" stroke-width="20" stroke-linecap="round"
                stroke-linejoin="round" filter="url(#dropShadow)" />

        </svg>
        <p>Shield Logo Preview</p>
    </div>

</body>

</html>
